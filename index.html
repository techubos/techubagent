<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecHub Agent - Painel de Controle</title>
  <link rel="icon" type="image/png" href="/techub_robot_logo.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#10b981">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TecHub">
  <link rel="apple-touch-icon" href="/logo192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#121212', /* Deep Dark */
            surface: '#1e1e1e',    /* Lighter Surface */
            border: 'rgba(255, 255, 255, 0.12)',
            primary: {
              DEFAULT: '#10b981',
              hover: '#059669',
              glow: 'rgba(16, 185, 129, 0.4)'
            },
            /* Ensure Zinc is standard */
            zinc: {
              950: '#09090b',
              900: '#121212', // Remapped to base
              800: '#1e1e1e', // Remapped to surface
              700: '#2c2c2e', // Remapped to surface-hover
              600: '#52525b',
              500: '#71717a',
              400: '#a1a1aa',
              300: '#d4d4d8',
              200: '#e4e4e7',
              100: '#f4f4f5',
              50: '#fafafa'
            }
          },
          backgroundImage: {
            'primary-gradient': 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
            'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%)'
          },
          fontFamily: {
            sans: ['Outfit', 'Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Custom scrollbar for chat */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Dark scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #18181b;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('servir' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW Registered!', reg))
          .catch(err => console.log('SW Registration failed:', err));
      });
    }
  </script>
</body>

</html>
